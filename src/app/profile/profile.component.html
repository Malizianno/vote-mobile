<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button color="white" class="fab-bordered">
    <ion-icon (click)="close()" name="close-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-avatar slot="start">
        <img src="" alt="User Avatar" />
      </ion-avatar>
      <ion-card-title>{{ user.username }}</ion-card-title>
      <ion-card-subtitle>{{ user.role }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input [(ngModel)]="user.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Role</ion-label>
        <ion-input [(ngModel)]="user.role" type="text"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="saveProfile()">Save</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
