<ion-content class="splash-content">
  <div class="logo-container">
    <img src="assets/logo.png" alt="App Logo" class="logo" />
  </div>
  <div class="button-group">
    <ion-button color="dark" (click)="loginWithFaceID()">{{ "landing.login" | translate }}</ion-button>
    <ion-button color="dark" (click)="register()">{{ "landing.register" | translate }}</ion-button>
  </div>
  <div class="version-label">{{ 'v' + appVersion }}</div>
</ion-content>
