<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-end">
      <span>
        vot.e
      </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Acasă</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="people"></ion-icon>
      <ion-label>Candidați</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" disabled="{{!electionEnabled}}">
      <ion-icon aria-hidden="true" name="ban-outline"></ion-icon>
      <ion-label>Votează</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
