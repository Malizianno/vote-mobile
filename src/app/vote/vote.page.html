<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">{{ 'vote.title' | translate }}</ion-title>

    <app-language-switcher></app-language-switcher>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="candidates.length > 0 && !isModalOpen">
    <ion-row>
      <ion-col>
        <ion-card class="text-warning" *ngIf="hasVoted">
          <ion-card-header>
            <ion-card-title>{{ 'vote.alert' | translate }}</ion-card-title>
          </ion-card-header>
        </ion-card>

        <ion-card
          *ngFor="let candidate of candidates"
          [ngClass]="selected === candidate.id ? 'selected-border' : ''"
          [disabled]="hasVoted"
        >
          <ion-card-header (click)="setCandidateSelection(candidate.id)">
            <ion-card-title
              >{{ candidate.firstName + ' ' + candidate.lastName
              }}</ion-card-title
            >
            <ion-card-subtitle>{{ candidate.party }}</ion-card-subtitle>
            <ion-row class="ion-text-center">
              <ion-col>
                <ion-button
                  fill="clear"
                  *ngIf="selected === candidate.id"
                  (click)="openConfirmModal(candidate)"
                >
                  <ion-icon name="checkmark-circle-outline"></ion-icon>{{
                  'vote.vote' | translate }}
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- EMPTY SPACE :))) -->
    <ion-row *ngFor="let idx of [1, 2, 3, 4, 5]" [hidden]="true">
      <ion-col>
        <ion-note></ion-note>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-no-results *ngIf="candidates.length < 1"></app-no-results>
</ion-content>
