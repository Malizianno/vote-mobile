<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="!electionEnabled"
      >{{ 'home.inactive-title' | translate }}</ion-title
    >
    <ion-title *ngIf="electionEnabled"
      >{{ 'home.active-title' | translate }}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-election-active
    *ngIf="!electionEnabled"
    description="{{ 'home.inactive-message' | translate }}"
    link="/tabs/candidates"
  ></app-election-active>

  <app-election-active
    *ngIf="electionEnabled"
    description="{{ 'home.active-message' | translate }}"
    link="/tabs/vote"
  ></app-election-active>
</ion-content>
